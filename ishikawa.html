<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            /* Make the image cover the whole page */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Optional: Styling for the hyperlink */
        .link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>

    <!-- This is where your image is inserted -->
    <img src="4.png"Full Page Image">

    <!-- Hyperlink at the bottom right -->
    <a href="" target="_blank" class="link">Next page</a>

</body>
</html>
